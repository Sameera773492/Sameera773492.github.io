<h1> Anything</h1>
<p> "Anything" is a pronoun meaning "a thing of any kind," used is questions and positive statements to means <br> something unspecified. It can also be used in negative statements to mean "nothing". <br> As an adverb, it means "it any extent" or "at all".</p>
